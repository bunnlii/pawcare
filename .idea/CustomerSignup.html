<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CustomerSignup.css">
  <title>Signup - PawCare</title>
</head>
<body>
<header>
  <h1><span class="logo">PawCare</span> <img src="image/paw.png" alt="paw logo" width="75" height="75"></h1>
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="EditCusProfile.html">Profile</a></li>
    <li><a href="ProvHome.html">Provider</a></li>
    <li><a href="login.html">Login</a></li>
  </ul>
</nav>

<section class="signup-form">
  <h2>Create Your Account</h2>
  <form action="profile.html" method="POST">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full-name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <button type="submit">Sign Up</button>
  </form>
</section>
</body>
</html>
