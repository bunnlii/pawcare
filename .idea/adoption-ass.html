<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoption Assistance Service - PawCare</title>
  <link rel="stylesheet" href="services.css">
</head>
<body>


<header>
  <h1>PawCare - Adoption Assistance</h1>
</header>


<section class="service-details">
  <h2>Find Your New Pet</h2>
  <p>We help facilitate pet adoptions by connecting you with shelters and rescue organizations.</p>
  <ul>
    <li>Assistance with Finding Pets</li>
    <li>Helping Through the Adoption Process</li>
  </ul>
  <p>Price: Free Service</p>
  <p>Location: Available Nationwide</p>

  <h3>Start Your Adoption Journey</h3>
  <form action="confirmation.html" method="POST">
    <label for="adoption-date">Select Date to Meet Pets:</label>
    <input type="date" id="adoption-date" name="adoption-date" required>

    <label for="adoption-time">Select Time:</label>
    <input type="time" id="adoption-time" name="adoption-time" required>

    <button type="submit" class="btn">Book Adoption Appointment</button>
  </form>
</section>

</body>
</html>
