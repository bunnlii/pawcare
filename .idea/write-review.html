<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write a Review - PawCare</title>
  <link rel="stylesheet" href="CustomerSignup.css">
</head>
<body>

<header>
  <h1>Write a Review</h1>
</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="profile.html">Profile</a></li>
  </ul>
</nav>


<section class="review">
  <h2>Review a Service</h2>
  <form action="review-confirmation.html" method="POST">
    <label for="service-rating">Rating (1 to 5 stars):</label>
    <input type="number" id="service-rating" name="rating" min="1" max="5" required>

    <label for="review-text">Your Review:</label>
    <textarea id="review-text" name="review" rows="4" required></textarea>

    <button type="submit" class="btn">Submit Review</button>
  </form>
</section>



</body>
</html>
